<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="Logo Base apparel" />
    </header>

    <section>
      <img src="./images/hero-mobile.jpg" alt="Hero" />
    </section>

    <main>
      <h1 class="title-primary">
        We're <br>
        <span class="title-span">coming<br> soon</span>
      </h1>
      <p class="text-primary">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <div class="input-container">
        <input placeholder="Email Address"/>
        <button type="button"><img src="./images/icon-arrow.svg" alt="Icon arrow"/></button>
      </div>
    </main>
  </div>
</body>
</html>
